<body>
  <header>

  <div class="player">

    <p id="trackTitle">Sample Track 1 â€” SoundHelix</p>

  <script>
    // Simple playlist (add your own tracks here)
    const tracks = [
      { title: "Sample Track 1 â€” SoundHelix", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Sample Track 2 â€” SoundHelix", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }
    ];

    const audio = document.getElementById("audio");
    const trackTitle = document.getElementById("trackTitle");
    let current = 0;

    audio.addEventListener("ended", () => {
      current = (current + 1) % tracks.length;
      audio.src = tracks[current].url;
      trackTitle.textContent = tracks[current].title;
      audio.play();
    });
  </script>
